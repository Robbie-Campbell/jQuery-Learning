<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body{
            font-size: 17px;

        <p class="para1">This is a paragraph</p>
        <p class="para2">This is another paragraph</p>

            <input type="text" id="newItem">
            <ul id="list">
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
            </ul>
            <a href="http://google.com">Google</a>
            <ul id="nameList"></ul>
        </div>
    </div>

        $('#newItem').keyup(function(e){
            var code = e.which;
            if(code == 13){
                e.preventDefault();
                $('ul').append('<li>' + e.target.value + '</li>')
            }
        });

        var myArr = ['Rab', 'Kelly', 'Nate', 'Jose'];

        var newArr = $('ul#list li').toArray();

        $.each(myArr, function(i, val){
            $('#nameList').append('<li>' + val + '</li>');
        });

        console.log(newArr);
    });

    </script>
